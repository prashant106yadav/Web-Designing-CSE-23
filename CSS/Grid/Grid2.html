<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 2</title>
    <style>
         * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            width: 100vw;
        }

        .container {
            width: 100%;
            height: 100%;
            background-color: rgb(239, 118, 158);
            display: grid;
            gap: 1rem;
            padding: 10px;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(4,1fr);
        } 
        .box {
            background-color: cornflowerblue;
            border: 4px black solid;
            box-shadow: 5px 5px rgb(7, 14, 214);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: white;
        }
        /* .header {
              transition: all,1s;
         }
        .header:hover {
            transition-timing-function: linear;
            width: 2rem;
        } */
        .header , .footer {
            grid-column-start: 1;
            grid-column-end: 4;
        }
        .sidebar {
            grid-row-start: 2;
            grid-row-end: 4;
        }
        .item1 {
            grid-column-start: 2;
            grid-column-end: 4;

        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box header">Header</div>
        <div class="box sidebar">Sidebar</div>
        <div class="box item1">Item 1</div>
        <div class="box">Item 2</div>
        <div class="box">Item 3</div>
        <div class="box footer">Footer</div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Template Area</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 100%;
            padding: 10px;
            background-color: rgb(188, 112, 59);
        }
        #header {
            grid-area: header;
        }
         #sidebar {
            grid-area: sidebar;
        }
        #content1 {
            grid-area: content1;
        }
         #content2 {
            grid-area: content2;
        }
         #content3 {
            grid-area: content3;
        }
         #footer {
            grid-area: footer;
        }
        .container {
            width: 100%;
            height: 500px;
            background-color: cornflowerblue;
            display: grid;
            gap: 10px;
            /* margin: 10px; */
            padding: 5px;
            border: 5px solid black;
            border-radius: 5px;
            grid-template-areas: 
           " header  header  header"
           " sidebar content1 content1"
           " sidebar content2 content3"
           "  footer footer footer"
            ;
        }
        .box {
            background-color: rgb(241, 86, 112);
            color: white;
            border: 2px solid black;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="header">header</div>
        <div class="box" id="sidebar">sidebar</div>
        <div class="box" id="content1">content1</div>
        <div class="box" id="content2">content2</div>
        <div class="box" id="content3">content3</div>
        <div class="box" id="footer">footer</div>
        
       
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Quaries</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        main {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .box {
            background-color: yellowgreen;
            height: 200px;
        }
    </style>

</head>

<body>

    <main>
        <div class="box">
            <h2>Header</h2>
        </div>
        <div class="box">
            <h2>Nav</h2>
        </div>

        <div class="section">
            <div id="left">
                <article><h2>Article </h2></article>
                <aside><h2>Aside </h2></aside>
            </div>
            
        </div>
        <div class="box">4</div>
        <div class="box">5</div>


    </main>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>
    <link rel="stylesheet" href="stylesheet3.css">
</head>
<body>

    <h1 class="title">Responsive Product Grid</h1>

    <div class="product-grid">

        <div class="card">
            <img src="peacock.jpeg" alt="Product 1">
            <h3>Product 1</h3>
            <p>High-quality item with great features.</p>
            <span class="price">₹499</span>
        </div>

        <div class="card">
            <img src="stars.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Durable and stylish for daily use.</p>
            <span class="price">₹799</span>
        </div>

        <div class="card">
            <img src="Aot.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>Lightweight and comfortable.</p>
            <span class="price">₹1,299</span>
        </div>

        <div class="card">
            <img src="aot3.jpg" alt="Product 4">
            <h3>Product 4</h3>
            <p>Trendy design with premium quality.</p>
            <span class="price">₹999</span>
        </div>

    </div>

</body>
</html>

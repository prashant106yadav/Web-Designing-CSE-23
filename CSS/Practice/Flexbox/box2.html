<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 2</title>
    <style>
        
          * {
            margin: 0px;
            padding: 0px;
        }

        #container {
            width: 800px;
            height: 800px;
            background-color: yellow;
            border: 5px black solid;
            display: flex;
            flex-direction: column;
            margin: 50px;
            justify-content: space-around;
            align-items: center ;

        }
         #box1 {
            width: 300px;
            height: 400px;
            background-color: blueviolet;
            border: 3px red dotted;
            margin: 50px;
            
        }
         #box2 {
            width: 300px;
            height: 400px;
            background-color: blueviolet;
            border: 3px red dotted;
            margin: 50px;
            
        }
    </style>
</head>
<body>

     <div id="container">
        <div id="box1">
            Box 1

        </div>
        <div id="box2">
            Box 2

        </div>

    </div>

    
</body>
</html>

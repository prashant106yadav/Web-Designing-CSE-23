<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(126.6deg, rgba(44, 115, 210, 1) 3.4%, rgba(251, 234, 255, 1) 127.9%);
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .box {
            width: 400px;
            height: 550px;
            border: 5px solid black;
            background-color: rgba(255, 255, 255, 0.766);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;

        }
        .box img {
            height: 57%;
            border-radius: 10px;
            margin-top: 10px;
        }
        .box h2 {
            color: rgb(147, 67, 11);
        }
        .box p {
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="box">
            <img src="qr.png" alt="">
            <h2>Prashant Yadav</h2>
            <p>Scan to check surprise.</p>

        </div>

    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Card</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .container {
            height: 100vh;
            width: 100vw;
            background-image: linear-gradient(109deg, rgba(160, 24, 80, 1) 11.2%, rgba(201, 138, 75, 1) 81.7%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 400px;
            height: 550px;
            border: 0px black solid;
            background-color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .card img {
            width: 100%;
            height: 30%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            margin-top: 0px;
        }

        .textbox {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* gap: 10px; */
            margin: 10px;
            padding: 10px;
            gap: 5px;
            border: 2px black solid;
        }
        .textbox p {
            font-size: 1.1rem;
        }
        .textbox h2 {
            color: black;
        }

        .paymentbox {
            background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(214,137,248,1) 0%, rgba(246,228,193,1) 90.1% );
                border: 2px black solid;
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 10%;
            justify-content: space-between;
     
        
        }
        #rightbox {
            width: 40%;
            display: flex;
            justify-content: space-around;
            margin: 5px;
            padding: 5px;
        }
        #leftbox {
            display: flex;
            align-items: center;
            padding: 20px;
        }
        #leftbox a {
            text-decoration: none;

        }
        .icon img{
            height: 100%;
            width: 80%;
        }

        #paymentbutton {
            width: 60%;
            height: 10%;
        }

      
    </style>
</head>

<body>

    <div class="container">

        <div class="card">
            <img src="music.jpg" alt="Music">

            <div class="textbox">

             <h2>ORDER SUMMARY</h2>
             <p>Lorem ipsum dolor, sit amet consectetur adi elit. Cupiditate facere molestiae, dignissimos
                 eligendi quibusdam laudantium reprehenderit adipisci sunt ducimus quasidoiejcj.</p>

            </div>

            <div class="paymentbox">

                <div id="rightbox">
                    <div class="icon"> <img src="icon.png" alt="Icon">
                    </div>

                <div class="txt">
                <p>Annual Plan</p>
                <p>$10/year</p>
                </div>
               
                </div>

                <div id="leftbox">
                    <a href="#">Change</a>

                </div>
           
            </div>

            <button id="paymentbutton">
                Procced To Payment
            </button>

          
        

        
        </div>


    </div>

</body>

</html>

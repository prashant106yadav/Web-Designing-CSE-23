<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <form>
       <h1 align="center">Create Account</h1>
        <fieldset>
            <label for="name">First name*</label>
            <input type="text" id="name" placeholder="enter your first name" style="margin-right: 30px;" >
            <label for="lastname">Last name</label>
            <input type="text" id="lastname" placeholder="enter your last name" style="margin-right: 10px;">
            <br/>
            <br/>

            <label for="email">Enter Your Email*</label>
            <input type="text" id="email" placeholder="enter your email">
            <br/>
            <br/>

            <label for="password">Password*</label>
            <input type="password" id="password" placeholder="enter your password" style="margin-right: 30px;">
            <label for="password2">Confirm Password*</label>
            <input type="password" id="password2" placeholder="enter your password again">
            <br/>
            <br/>

            <label for="gender">Select Your Gender:</label>
            <label for="gender">Male</label>
            <input type="radio" id="gender">
            <label for="gender">Female</label>
            <input type="radio" id="gender">
            <label for="gender">Other</label>
            <input type="radio" id="gender">
            <br/>
            <br/>

            <label for="hobby">Selelct Your Hobbies:</label>
            <label for="hobby">Sports</label>
            <input type="checkbox" name="" id="hobby">
            <label for="hobby">Music</label>
            <input type="checkbox" name="" id="hobby">
            <label for="hobby">Travel</label>
            <input type="checkbox" name="" id="hobby">
            <label for="hobby">Movies</label>
            <input type="checkbox" name="" id="hobby">
            <label for="hobby">Reading</label>
            <input type="checkbox" name="" id="hobby">
            <br/>
            <br/>

            <label for="income">Source Of Income</label>
            <select name="" id="income" style="margin-right: 30px;">
                <option value="select">Select Your Income Source</option>
                <option value="Employed">Employed</option>
                <option value="Self">Self</option>
                <option value="Government">Government Sector</option>
                <option value="Unemployed">Unemployed</option>
            </select>

            <label for="income2">Income Range:</label>
             <input type="range" min="1" max="100" value="50" class="slider" id="income2" style="margin-right: 30px;">



        </fieldset>


    </form>
    
</body>
</html>
